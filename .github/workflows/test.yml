name: Test

# workflow triggers
on:
  # manually
  workflow_dispatch:
  workflow_call:
  # PRs on `main`
  pull_request:
    branches:
    - build/main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        
      # setup Java and cache Maven dependencies
      - name: Setup Java
        uses: actions/setup-java@v3.13.0
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true
          cache: 'maven'

      # run Maven build
      - name: Maven Build
        #run: ./mvn --batch-mode --update-snapshots verify
        run: mvn clean install

      # copy build results to staging area
      - name: Stage Build Results
        run: mkdir staging-ubuntu-latest && cp **/target/*.jar staging-ubuntu-latest/

      # upload staged packages
      - name: Upload Build Results
        uses: actions/upload-artifact@v3.1.3
        with:
          name: Build Results
          path: staging-*/
